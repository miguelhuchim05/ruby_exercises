<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movies</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="js-search-text">
      <br>
      <button onclick="send()">Search</button>
      <div id="js-result-a-content"></div>      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script type="text/javascript">
      const movieResult = $('#js-result-a-content');

      const table_header = () => {
        let header = undefined;

        header = "<thead>";
        header += "<tr>";
        header += "<th>Movie Name</th>";
        header += "<th>Year</th>";
        header += "<th>Actors</th>";
        header += "</tr>";
        header += "</thead>";

        return header;
      }

      const tableRow = movie => {
        let movieRow = undefined;

        movieRow = "<tr>";
    	  movieRow += "<td>" + movie.Title + "</td>";
    	  movieRow += "<td>" + movie.Year + "</td>";
    	  movieRow += "<td>" + movie.Actors + "</td>";
    	  movieRow += "</tr>";
    	  
        return movieRow;
      }
      
      const showMovie = movie => {
        let movieTable = "";

        movieTable += "<table border='1'>";
        movieTable += table_header();
        movieTable += tableRow(movie);
        movieTable += "</table>";

        movieResult.html(movieTable);
      }
      const showMesagge = () => {    	    		        
    	   movieResult.html("No se encontraron resultados.");
      }
      
      const send = () => {
        const text = $("#js-search-text").val();
        const queryURL = "http://www.omdbapi.com/?t=" + text + "&y=&plot=short&apikey=40e9cece";      	
        
        axios.get(queryURL)
          .then(function (response){
            const movie = response.data;
            (movie.Error === undefined) ? showMovie(movie) : showMesagge();
        });
    	}
    </script>
  </body>
</html>
